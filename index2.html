    .container {

    form {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #00b4d8;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 180, 216, 0.5);
    }

    textarea {
      grid-column: 1 / -1;
      resize: vertical;
      min-height: 80px;
    }

    .btns {
      display: flex;
      gap: 10px;
      grid-column: 1 / -1;
      margin-top: 10px;
      justify-content: flex-start;
    }

    .btn {
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {

      color: #fff;
    }

    .btn-secondary {

    }

    table {

      margin-top: 25px;

    th, td {

      cursor: pointer;

    .excluir {

      border-radius: 6px;

      cursor: pointer;
    }

    .excluir:hover { background: #b02a37; }

    .pesquisa {
      display: flex;

      margin-top: 15px;
    }

    .pesquisa input {
      width: 250px;
    }

    footer {

      margin-top: 25px;
      color: #888;
      font-size: 0.8rem;

    .select2-container .select2-selection--single {

      border-radius: 8px !important;
      border: 1px solid #ccc !important;

    /* üîí Estilos do login */
    #loginOverlay {

  <!-- üîí SCRIPT DE LOGIN -->
  <script>
    const senhaPadrao = "Petra25";

    function verificarLogin() {
      const usuario = localStorage.getItem("usuarioLogado");
      const overlay = document.getElementById("loginOverlay");
      const titulo = document.querySelector("h1");

      if (!usuario) {
        overlay.style.display = "flex";
      } else {
        overlay.style.display = "none";
        if (titulo) {
          titulo.textContent += ` - ${usuario.charAt(0).toUpperCase() + usuario.slice(1)}`;
        }
      }
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const usuario = document.getElementById("usuarioSelect").value;
      const senha = document.getElementById("senhaInput").value;
      const msgErro = document.getElementById("msgErro");

      if (!usuario || !senha) {
        msgErro.textContent = "Preencha todos os campos!";
        return;
      }

      if (senha !== senhaPadrao) {
        msgErro.textContent = "Senha incorreta!";
        return;
      }

      localStorage.setItem("usuarioLogado", usuario);
      document.getElementById("loginOverlay").style.display = "none";
      const titulo = document.querySelector("h1");
      if (titulo) {
        titulo.textContent += ` - ${usuario.charAt(0).toUpperCase() + usuario.slice(1)}`;
      }
    });

    verificarLogin();
  </script>
