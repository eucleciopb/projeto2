<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subordina√ß√µes - Controle de Mochilas</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 1100px;
    }

    h1 {
      text-align: center;
      color: #00c4ff;
      margin-bottom: 25px;
    }

    .importar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      background: #2a2a2a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button {
      background: #00c4ff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #009ecb; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th { background: #222; color: #00c4ff; }

    tr:hover { background: #2a2a2a; }

    td[contenteditable="true"] {
      background: #242424;
      border-radius: 4px;
    }

    .acoes { display: flex; gap: 10px; justify-content: center; }

    .btn-salvar { background: #00c46a; }
    .btn-salvar:hover { background: #009f55; }

    .btn-voltar {
      background: #444;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã Subordina√ß√µes - Diretor / GRC / CD</h1>

    <div class="importar">
      <input type="file" id="inputExcel" accept=".xlsx" />
      <div class="acoes">
        <button id="importarBtn">üì• Importar Excel</button>
        <button id="salvarBtn" class="btn-salvar">üíæ Salvar Altera√ß√µes</button>
      </div>
    </div>

    <table id="tabelaSub">
      <thead>
        <tr>
          <th>Diretor</th>
          <th>GRC</th>
          <th>CD</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-voltar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar ao Menu</button>

    <footer>¬© 2025 - Grupo Petr√≥polis | Sistema de Controle de Mochilas</footer>
  </div>

  <!-- Biblioteca XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, addDoc, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // üî• CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBcXTj40CI4fEJOGp2T_ghh3Wwpki4OnW0",
      authDomain: "salasdereunioes-eb91a.firebaseapp.com",
      projectId: "salasdereunioes-eb91a",
      storageBucket: "salasdereunioes-eb91a.firebasestorage.app",
      messagingSenderId: "961898084996",
      appId: "1:961898084996:web:535185ceb0860e1e06e0d1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabelaBody = document.querySelector("#tabelaSub tbody");
    const importarBtn = document.getElementById("importarBtn");
    const salvarBtn = document.getElementById("salvarBtn");
    const inputExcel = document.getElementById("inputExcel");

    let dadosTabela = [];

    // üü¶ Carregar subordina√ß√µes salvas no Firebase
    async function carregarSubordinacoes() {
      tabelaBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "subordinacoes"));
      dadosTabela = [];

      snapshot.forEach(docItem => {
        const d = docItem.data();
        dadosTabela.push(d);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable="true">${d.diretor}</td>
          <td contenteditable="true">${d.grc}</td>
          <td contenteditable="true">${d.cd}</td>
        `;
        tabelaBody.appendChild(tr);
      });
    }

    // üü® Importar Excel
    importarBtn.addEventListener("click", () => {
      const arquivo = inputExcel.files[0];
      if (!arquivo) return alert("Selecione um arquivo Excel primeiro!");

      const leitor = new FileReader();
      leitor.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const planilha = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(planilha, { header: 1 });

        tabelaBody.innerHTML = "";
        dadosTabela = [];

        json.slice(1).forEach(linha => {
          if (linha.length >= 3) {
            const [diretor, grc, cd] = linha;
            dadosTabela.push({ diretor, grc, cd });

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td contenteditable="true">${diretor || ""}</td>
              <td contenteditable="true">${grc || ""}</td>
              <td contenteditable="true">${cd || ""}</td>
            `;
            tabelaBody.appendChild(tr);
          }
        });

        alert("‚úÖ Dados importados! Clique em 'Salvar Altera√ß√µes' para gravar.");
      };

      leitor.readAsArrayBuffer(arquivo);
    });

    // üü¢ Salvar altera√ß√µes no Firestore
    salvarBtn.addEventListener("click", async () => {
      const linhas = document.querySelectorAll("#tabelaSub tbody tr");

      // Limpar a cole√ß√£o antes de salvar novamente
      const snapshot = await getDocs(collection(db, "subordinacoes"));
      for (const docItem of snapshot.docs) {
        await deleteDoc(doc(db, "subordinacoes", docItem.id));
      }

      // Adicionar registros atualizados
      for (const tr of linhas) {
        const tds = tr.querySelectorAll("td");
        const diretor = tds[0].textContent.trim();
        const grc = tds[1].textContent.trim();
        const cd = tds[2].textContent.trim();
        if (diretor && grc && cd) {
          await addDoc(collection(db, "subordinacoes"), { diretor, grc, cd });
        }
      }

      alert("‚úÖ Subordina√ß√µes salvas com sucesso!");
      carregarSubordinacoes();
    });

    // Carregar ao abrir
    carregarSubordinacoes();
  </script>
</body>
</html>
