<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Controle de Mochilas</title>
        <style>
            * {
                  margin: 0;
                        padding: 0;
                              box-sizing: border-box;
                                    font-family: "Poppins", sans-serif;
                                        }

                                            body {
                                                  background: #121212;
                                                        color: #333;
                                                              display: flex;
                                                                    justify-content: center;
                                                                          align-items: center;
                                                                                height: 100vh;
                                                                                      padding: 20px;
                                                                                          }

                                                                                              .container {
                                                                                                    background: #fff;
                                                                                                          border-radius: 16px;
                                                                                                                box-shadow: 0 0 20px rgba(0,0,0,0.3);
                                                                                                                      padding: 30px;
                                                                                                                            width: 100%;
                                                                                                                                  max-width: 800px;
                                                                                                                                        animation: fadeIn 0.6s ease;
                                                                                                                                            }

                                                                                                                                                @keyframes fadeIn {
                                                                                                                                                      from { opacity: 0; transform: translateY(10px); }
                                                                                                                                                            to { opacity: 1; transform: translateY(0); }
                                                                                                                                                                }

                                                                                                                                                                    h1 {
                                                                                                                                                                          text-align: center;
                                                                                                                                                                                color: #222;
                                                                                                                                                                                      margin-bottom: 20px;
                                                                                                                                                                                            font-size: 1.8rem;
                                                                                                                                                                                                  letter-spacing: 0.5px;
                                                                                                                                                                                                      }

                                                                                                                                                                                                          form {
                                                                                                                                                                                                                display: grid;
                                                                                                                                                                                                                      grid-template-columns: 1fr 1fr;
                                                                                                                                                                                                                            gap: 15px;
                                                                                                                                                                                                                                  margin-bottom: 20px;
                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                          label {
                                                                                                                                                                                                                                                font-weight: 600;
                                                                                                                                                                                                                                                      color: #444;
                                                                                                                                                                                                                                                            font-size: 0.9rem;
                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                    input, select, textarea {
                                                                                                                                                                                                                                                                          padding: 10px;
                                                                                                                                                                                                                                                                                border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                      border-radius: 8px;
                                                                                                                                                                                                                                                                                            font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                  transition: 0.2s;
                                                                                                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                input:focus, select:focus, textarea:focus {
                                                                                                                                                                                                                                                                                                                      border-color: #007bff;
                                                                                                                                                                                                                                                                                                                            outline: none;
                                                                                                                                                                                                                                                                                                                                  box-shadow: 0 0 5px rgba(0,123,255,0.3);
                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                          .full {
                                                                                                                                                                                                                                                                                                                                                grid-column: span 2;
                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                        button {
                                                                                                                                                                                                                                                                                                                                                              background: #007bff;
                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                          padding: 12px;
                                                                                                                                                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                                                                                                                                                      border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                            font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                  cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                        transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                      background: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                              table {
                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                          border-collapse: collapse;
                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                        th, td {
                                                                                                                                                                                                                                                                                                                                                                                                                                                              padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-bottom: 1px solid #ddd;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          text-align: left;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        th {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              background: #f7f7f7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  tr:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #f1f1f1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .status {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 4px 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 6px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 0.8rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .entrada { background: #d4edda; color: #155724; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .saida { background: #f8d7da; color: #721c24; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 0.8rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: #666;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @media (max-width: 600px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              form {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      grid-template-columns: 1fr;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  h1 {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 1.4rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h1>🎒 Controle de Mochilas</h1>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <form id="formMochila">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label for="nome">Nome do Colaborador</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="text" id="nome" placeholder="Ex: João Silva" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="numero">Número da Mochila</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="text" id="numero" placeholder="Ex: 102" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="tipo">Tipo</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <select id="tipo" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <option value="">Selecione...</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="Entrada">Entrada</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="Saída">Saída</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="hora">Horário</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="time" id="hora" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="full">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="obs">Observações</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <textarea id="obs" rows="2" placeholder="Informações adicionais (opcional)"></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="full">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button type="submit">Registrar Mochila</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <table id="tabelaMochilas">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <th>Nome</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <th>Nº</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <th>Tipo</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <th>Horário</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <th>Observação</th>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </thead>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <tbody>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <tr>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <td>Maria Souza</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <td>101</td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <td><span class="status entrada">Entrada</span></td>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <td>10:15</td>
