<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Mochilas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #121212;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 900px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #444;
      font-size: 0.9rem;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: 0.2s;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .full {
      grid-column: span 2;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #f7f7f7;
      font-weight: 600;
      color: #333;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
      color: white;
      font-weight: 600;
    }

    .edit-btn { background: #28a745; }
    .edit-btn:hover { background: #218838; }
    .delete-btn { background: #dc3545; }
    .delete-btn:hover { background: #b02a37; }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 600px) {
      form { grid-template-columns: 1fr; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéí Controle de Solicita√ß√µes de Mochilas</h1>

    <form id="formMochila">
      <div>
        <label for="nome">Nome do Solicitante</label>
        <input type="text" id="nome" placeholder="Ex: Jo√£o Silva" required>
      </div>

      <div>
        <label for="cargo">Cargo</label>
        <select id="cargo" required>
          <option value="">Selecione...</option>
          <option value="AC">AC</option>
          <option value="SV">SV</option>
          <option value="GG">GG</option>
          <option value="GV">GV</option>
          <option value="ADM">ADM</option>
        </select>
      </div>

      <div>
        <label for="tipo">Tipo de Solicita√ß√£o</label>
        <select id="tipo" required>
          <option value="Mochila">Mochila</option>
        </select>
      </div>

      <div>
        <label for="data">Data da Solicita√ß√£o</label>
        <input type="date" id="data" required>
      </div>

      <div>
        <label for="qtdSolicitada">Total de Mochilas Solicitadas</label>
        <input type="number" id="qtdSolicitada" min="1" required>
      </div>

      <div>
        <label for="qtdAprovada">Total de Mochilas Aprovadas</label>
        <input type="number" id="qtdAprovada" min="0" required>
      </div>

      <div class="full">
        <label for="obs">Observa√ß√µes</label>
        <textarea id="obs" rows="2" placeholder="Informa√ß√µes adicionais (opcional)"></textarea>
      </div>

      <div class="full">
        <button type="submit">Registrar Solicita√ß√£o</button>
      </div>
    </form>

    <table id="tabelaMochilas">
      <thead>
        <tr>
          <th>Solicitante</th>
          <th>Cargo</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Solicitadas</th>
          <th>Aprovadas</th>
          <th>Observa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>¬© 2025 - Controle de Mochilas</footer>
  </div>

  <!-- üî• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcXTj40CI4fEJOGp2T_ghh3Wwpki4OnW0",
      authDomain: "salasdereunioes-eb91a.firebaseapp.com",
      projectId: "salasdereunioes-eb91a",
      storageBucket: "salasdereunioes-eb91a.firebasestorage.app",
      messagingSenderId: "961898084996",
      appId: "1:961898084996:web:535185ceb0860e1e06e0d1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('formMochila');
    const tabela = document.querySelector('#tabelaMochilas tbody');
    let editandoId = null;

    async function carregarMochilas() {
      const snapshot = await getDocs(collection(db, "solicitacoes"));
      tabela.innerHTML = "";
      snapshot.forEach(docItem => {
        const dados = docItem.data();
        addLinha(docItem.id, dados);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const solicitacao = {
        nome: document.getElementById('nome').value.trim(),
        cargo: document.getElementById('cargo').value,
        tipo: document.getElementById('tipo').value,
        data: document.getElementById('data').value,
        qtdSolicitada: parseInt(document.getElementById('qtdSolicitada').value),
        qtdAprovada: parseInt(document.getElementById('qtdAprovada').value),
        obs: document.getElementById('obs').value.trim()
      };

      if (editandoId) {
        const ref = doc(db, "solicitacoes", editandoId);
        await updateDoc(ref, solicitacao);
        editandoId = null;
      } else {
        await addDoc(collection(db, "solicitacoes"), solicitacao);
      }

      form.reset();
      carregarMochilas();
    });

    async function excluirMochila(id) {
      await deleteDoc(doc(db, "solicitacoes", id));
      carregarMochilas();
    }

    function editarMochila(id, dados) {
      document.getElementById('nome').value = dados.nome;
      document.getElementById('cargo').value = dados.cargo;
      document.getElementById('tipo').value = dados.tipo;
      document.getElementById('data').value = dados.data;
      document.getElementById('qtdSolicitada').value = dados.qtdSolicitada;
      document.getElementById('qtdAprovada').value = dados.qtdAprovada;
      document.getElementById('obs').value = dados.obs || '';
      editandoId = id;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function addLinha(id, dados) {
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${dados.nome}</td>
        <td>${dados.cargo}</td>
        <td>${dados.tipo}</td>
        <td>${dados.data}</td>
        <td>${dados.qtdSolicitada}</td>
        <td>${dados.qtdAprovada}</td>
        <td>${dados.obs || '-'}</td>
        <td>
          <button class="edit-btn">Editar</button>
          <button class="delete-btn">Excluir</button>
        </td>
      `;
      linha.querySelector('.delete-btn').addEventListener('click', () => excluirMochila(id));
      linha.querySelector('.edit-btn').addEventListener('click', () => editarMochila(id, dados));
      tabela.appendChild(linha);
    }

    carregarMochilas();
  </script>
</body>
</html>
